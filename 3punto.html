<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maqueta con Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="border-4 border-black p-6 bg-white w-[800px]">
    
    <!-- Fila superior con 3 columnas -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <div class="border border-black flex items-center justify-center h-28">Columna 1</div>
      <div class="border border-black flex items-center justify-center h-28">Columna 2</div>
      <div class="border border-black flex items-center justify-center h-28">Columna 3</div>
    </div>
    
    <!-- Fila inferior con 2 columnas -->
    <div class="grid grid-cols-2 gap-4">
      <div class="border border-black flex items-center justify-center h-32">Columna 1</div>
      <div class="border border-black flex items-center justify-center h-32">Columna 2</div>
    </div>

  </div>

</body>
</html>
